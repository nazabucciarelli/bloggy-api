<!doctype html>
<html lang="en">

<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block custom_css%} {% endblock %}
</head>

<body style="display:flex; flex-direction:column;justify-content:space-between;min-height:100vh;">

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/"><img style="width: 100px;" src="{{url_for('static',filename='images/logo.png')}}"
          alt="Logo"></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex">
          <a class="btn btn-outline-light mx-2" href="/login" type="submit">Login</a>
          <a class="btn btn-primary" href="/register" type="submit">Register</a>
        </form>
      </div>
    </div>
  </nav>


  {% block body %}
  {% endblock %}
  <footer class="d-flex justify-content-center align-items-center flex-column bg-dark" style="width: 100%;">
    <img class="h-100" src="{{url_for('static',filename='images/logo.png')}}" alt="Logo">
    <p class="text-light">All rights reserved © Bloggy 2023 - ∞</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
